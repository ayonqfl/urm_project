{% block title %}User Accounts{% endblock %}

{% block content %}

    <h5 class="my-3">Acticity</h5>
    <div class="container-fluid border border-1 rounded-1 p-4">
        <form>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group col-lg-4">
                    <label for="userType">User Type</label>
                    <select class="form-control" id="userType">
                        <option value="">Select Type</option>
                        <option value="Admin">Admin</option>
                        <option value="API">API</option>
                    </select>
                </div>
                <div class="form-group col-lg-4">
                    <label for="roles">Roles</label>
                    <input type="text" class="form-control" id="roles" placeholder="Roles">
                </div>
            </div>
            <div class="d-flex gap-2 justify-content-end mt-2">
                <button type="submit" class="btn btn-outline-warning col-lg-1">Reset</button>
                <button type="submit" class="btn btn-secondary col-lg-1">Filter</button>
            </div>
        </form>
    </div>

    <div class="mt-2 container-fluid border border-1 rounded-1 p-4">
        <div class="d-flex justify-content-end mb-2">
            <a type="submit" class="btn btn-success col-lg-1" href="{{ url_for('shared.create_account') }}"><i class="fa-solid fa-plus"></i> Create</a>
        </div>
        <div class="table-responsive small">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">User Type</th>
                        <th scope="col">Roles</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Created By</th>
                        <th scope="col">Created At</th>
                        <th class="text-end" scope="col">Action</th>
                    </tr>
                </thead>

                        <td>25-11-2024</td>
                        <td>25-11-2024</td>
                        <td class="text-end">
                            <button type="text" class="btn btn-sm btn-primary"><i class="fas fa-edit text-sm"></i></button>
                            <button type="text" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt text-sm"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
{% endblock %}
